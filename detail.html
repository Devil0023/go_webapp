<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Book</title>
    <link type="text/css" rel="stylesheet" href="static/main.css">
</head>
<body>
<div id="subform">
    <form action="/update" method="post">
        <input type="hidden" name="id" value="{{.Id}}">
        <em>Your Email:</em><input type="text" id="email" name="email" value="{{.Email}}"/><br>
        <em>Your Name:</em><input type="text" id="name" name="name" value="{{.Name}}"/><br>
        <em>Your Message:</em><br><textarea cols="100" rows="5" name="content">{{.Content}}</textarea><br>
        <input type="submit" value="submit"/>
    </form>
</div>
</body>
</html>
